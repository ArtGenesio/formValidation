<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form novalidate id="form" class="registrationForm">
            <h2>Zarejestruj się</h2>
            <div class="fieldControl">
                <label for="username" ></label>
                <input type="text" id="username" minlength="4" maxlength="20" placeholder="Wpisz swój nick">
                <span>Błąd</span>
            </div>
            <div class="fieldControl">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Wpisz swój email">
                <span>Błąd</span>
            </div>
            <div class="fieldControl">
                <label for="telephone" ></label>
                <input type="tel" id="telephone" minlength="9" maxlength="14" placeholder="Wpisz swój numer telefonu">
                <span>Błąd</span>
            </div>
            <div class="fieldControl">
                <label for="password"></label>
                <input type="password" id="password" placeholder="Wpisz hasło">
                <span>Błąd</span>
            </div>
            <div class="fieldControl">
                <label for="password2"></label>
                <input type="password" dataMatchWithPasswordId="#password" id="password2" placeholder="Powtórz swoje hasło">
                <span>Błąd</span>
            </div>
            <button class="registerButton" type="submit">Dołącz do nas</button>
        </form>
    </div>
</body>

<script src="./formField.js"></script>
<script src="./formValidation.js"></script>
<script src="./script.js"></script>
</html>
